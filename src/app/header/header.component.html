<div class="section dark-bg" style="height:52px;">
  <div class="row">
    <div class="col-md-3 white margTop">
      <i class="fa fa-search" aria-hidden="true"></i>
      <input id='search' class="input" type="text" placeholder="Search.." class="search__text" name="search">
    </div>
    <div class="col-md-7 white text-left">
      <mat-nav-list class="white">
        <mat-list-item class=" white hor-item">
          <a [routerLink]="['/products']">Home</a>
        </mat-list-item>
        <mat-list-item class="white hor-item">
          <a [routerLink]="['/about']">About</a>
        </mat-list-item>
        <mat-list-item class="white hor-item">
          <a [routerLink]="['/contact']">Contact Us</a>
        </mat-list-item>
      </mat-nav-list>
    </div>
    <div class="col-md-2 white text-center margTop">
      <a (click)="login()" *ngIf="!userDetls.verified"><i class="fa fa-user-circle" aria-hidden="true"></i> Login</a>
      <a (click)="open()" *ngIf="userDetls.verified"><img class="userImg" [src]="userDetls.sUserImg"></a>
      <button mat-button class="trans-bg" [matMenuTriggerFor]="menu">{{userDetls.sName}}</button>
      <mat-menu #menu="matMenu" overlapTrigger="true">
        <button mat-menu-item (click)="goto('cart')">Cart</button>
        <button mat-menu-item (click)="goto('orders')">My Orders</button>
        <button mat-menu-item (click)="goto('details')">My Info</button>
        <button (click)="logout()" mat-menu-item>Logout</button>
      </mat-menu>
    </div>
  </div>
</div>
