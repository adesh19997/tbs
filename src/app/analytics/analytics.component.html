<section style="padding:25px;" *ngIf="!data.loading && data.bShowAdminPage">
  <div class="row">
    <div class="col-md-6 card">
      <div class="row">
        <h4>Stock Analysis</h4>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <highcharts-chart [Highcharts]="highcharts" [options]="data.BasicStockChartOptions"
            style="width: 100%; height: 400px; display: block;">
          </highcharts-chart>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <tr *ngFor="let data of Stock">
              <th>{{data.PlaceHolder}}</th>
              <td>{{data.value}}</td>
            </tr>
          </table>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12 text-center">
          <button matButton type="button" class="basicbutton" (click)="gotoDetails()"> Details</button>
        </div>
      </div>
    </div>
    <div class="col-md-6 card">
      <div class="row">
        <h4>Order Analysis</h4>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <highcharts-chart [Highcharts]="highcharts" [options]="data.BasicOrderChartOptions"
            style="width: 100%; height: 400px; display: block;">
          </highcharts-chart>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <tr *ngFor="let data of Order">
              <th>{{data.PlaceHolder}}</th>
              <td>{{data.value}}</td>
            </tr>
          </table>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12 text-center">
          <button matButton type="button" class="basicbutton" (click)="gotoDetails()"> Details</button>
        </div>
      </div>
    </div>
  </div>
</section>
