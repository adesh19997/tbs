<section style="margin-top:10px;">
  <div class="row">
    <div class="col-md-8 col-lg-8">
      <div class="row card">
        <div class="col-md-12 col-lg-12" style="margin-top: 10px;">
          <h4>SHOPPING CART</h4>
        </div>
        <hr>
        <div class="col-md-12 col-lg-12">
          <ul>
            <li *ngFor="let cart of myCart;let ind=index;">
              <div class="row">
                <div class="col-md-3 col-lg-3 text-left">
                  <img [src]="cart.ProdDetls.aImages[0].downloadURL" style="width:100%">
                </div>
                <div class="col-md-4 col-lg-4">
                  <div style="margin-bottom: 10px;">
                    <a class="label">
                      {{cart.ProdDetls.sName}}
                    </a>
                  </div>
                  <div>
                    <span class="strikethrough" style="color:#666;font-size:14px">{{cart.ProdDetls.dPrice | currency:'INR':'symbol'}}</span>
                    <br>
                    <span class="orangered" style="font-weight: 600;font-size:14px">{{cart.ProdDetls.dDiscountPrice | currency:'INR':'symbol'}}</span>
                  </div>
                </div>
                <div class="col-md-4 col-lg-4">
                  <input type="number" style="width:50px;" min="1" [(ngModel)]="dQuantitiy">
                </div>
                <div class="col-md-1 col-lg-1">
                  <a id='editID' (click)="delete(ind)" title="Edit">
                    <i class="fa fa-trash"></i>
                  </a>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 text-right">
                  <button matButton type="button" class="darkButton" (click)="buy(ind)"> Buy</button>
                </div>
              </div>
              <hr>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-lg-4">
      <div class="row card">
        <div class="col-md-12 col-lg-12 ">
          <div class="row" style="margin-top: 10px;">
            <div class="col-md-6 col-lg-6 text-left">
              <span class="text1">{{totalItem}} Items</span>
            </div>
            <div class="col-md-6 col-lg-6 text-right">
              <span class="text2 text-right">{{totalCost | currency:'INR':'symbol'}}</span>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-12 text-center">
              <button matButton type="button" class="darkButton" style="font-size:14px;" (click)="buyAll()"> PROCEED TO CHECKOUT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
